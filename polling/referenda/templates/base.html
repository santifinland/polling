<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Referenda{% endblock %}</title>
    <link rel="stylesheet" href="http://worldwidebestsellers.com/stylesheets/foundation.min.css">
    <link rel="stylesheet" href="http://worldwidebestsellers.com/stylesheets/foundation/stylesheets/app.css">
    <script src="http://worldwidebestsellers.com/stylesheets/foundation/javascripts/modernizr.foundation.js"></script>
    <style>
      input.required, error {
        border: 2px solid red;
      }
    </style>
</head>

<body>

    <div class="row">

        <div class="ten columns">
            <h1><a href="/">Referenda</a></h1>
            <p>Direct Democracy</p>
        </div>

        <div class="two columns">
                {% if user.is_authenticated %}
                    <h5><a href="{% url 'account_email' %}">Change E-mail</a></h5>
                    <h5><a href="{% url 'account_logout' %}">Sign Out</a></h5>
                {% else %}
                    <h5><a href="{% url 'account_login' %}">Sign In</a></h5>
                    <h5><a href="{% url 'account_signup' %}">Register</a></h5>
                {% endif %}
        </div>

    </div>


    <div id="content">
        {% block content %}{% endblock %}
    </div>

</body>

</html>
